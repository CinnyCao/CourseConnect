<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <meta name="description" content="">
  <meta name="author" content="CourseConnect">
  <link rel="icon" href="/img/favicon.ico">

  <title>Course Connect</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/bower_components/angular-chart.js/dist/angular-chart.css">
  <link rel="stylesheet" href="/bower_components/fontawesome/css/font-awesome.min.css" media="all">
  <link rel="stylesheet" href="/bower_components/Hover/css/hover-min.css" media="all">

  <!-- Custom styles for this template -->
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/style-timeline.css">
</head>

<body>
	<form class="form-inline">
    <!--Logo-->
    <div class="form-group" id="logo">
      <img src="img/logo.png" alt="">
    </div>

    <div class="form-group">
      <label class="sr-only" for="courseCode">Course Code</label>
      <input type="courseCode" class="form-control" id="courseCodeInput" placeholder="Course Code">
    </div>
    <div class="form-group">
      <label class="sr-only" for="exampleInputPassword3">Semester</label>
      <input type="semester" class="form-control" id="semesterInput" placeholder="Semester">
    </div>
    <div class="form-group">
      <label class="sr-only" for="exampleInputPassword3">Year</label>
      <input type="Year" class="form-control" id="yearInput" placeholder="Year">
    </div>
    <button type="submit" class="btn btn-default">Search</button>
  	</form>
	<div class="container" ng-app="CtrlUserLogin" ng-controller="LoginCtrl">
		<form>
		  <div class="form-group">
		    <label for="email">Email address:</label>
		    <input type="email" id="email" ng-model="email" required>
		  </div>
		  <div class="form-group">
		    <label for="pwd">Password:</label>
		    <input type="password" id="pwd" ng-model="pwd" required>
		  </div>
		  <button type="submit" class="btn btn-default" ng-click="login()">Login</button>
		</form>
	</div>

  <script src="/bower_components/jquery/dist/jquery.min.js"></script>
  <script src="/bower_components/angular/angular.js"></script>
  <script src="/bower_components/angular-route/angular-route.min.js"></script>
  <script src="/bower_components/angular-resource/angular-resource.min.js"></script>
  <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="/bower_components/Chart.js/Chart.min.js"></script>
  <script src="/bower_components/Chart.StackedBar.js/src/Chart.StackedBar.js"></script>
  <script src="/bower_components/angular-chart.js/dist/angular-chart.js"></script>
  <script src="/bower_components/highcharts/highstock.js"></script>
  <script src="/bower_components/highcharts/modules/map.js"></script>
  <script src="/bower_components/highcharts-ng/dist/highcharts-ng.js"></script>

	<script src="/js/controllers/ctrl-userlogin.js"></script>
</body>

</html>
