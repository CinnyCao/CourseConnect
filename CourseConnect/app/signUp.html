<html>

  <body>
  <form class="form-inline">
    <!--Logo-->
    <div id="logo" class="form-group">
      <img src="img/logo.png">
    </div>

    <div class="form-group">
      <label class="sr-only" for="userName">UserName (Your Email Address)</label> <input id="userNameInput" class="form-control" type="UserName">
    </div>
    <div class="form-group">
      <label class="sr-only" for="password">Password</label> <input id="passwordInput" class="form-control" type="passWord">
    </div>
    <div class = "form-group">
    <label class="sr-only" for="FirstName">FirstName</label><input id="firstNameInput" class="form-control" type="firstName">
    <label class="sr-only" for="LastName">LastName</label><input id="lastNameInput" class="form-control" type="lastName">
    </div>
     <div class = "form-group">
    <label class="sr-only" for="safetyQuestion1">Choose Your First Safety Question</label>
    <select id="safetyQ1">
    <option value="Parents">What is your mother's maiden name?</option>
    <option value="BirthCity">In which city were you born?</option>
    <option value="Hero">Who is your childhood hero?</option>
    <option value="FavTeacher">Who is your favorite teacher at elementary school?</option>
    </select>
      <label class="sr-only" for="answer2Question1">Answer</label> <input id="answerInput1" class="form-control" type="answer">
    </div>
     <div class = "form-group">
    <label class="sr-only" for="safetyQuestion1">Choose Your Second Safety Question</label>
    <select id="safetyQ2">
    <option value="Bank">Which bank did you open your first account?</option>
    <option value="Supermarket">Which supermarket do you shop the most often?</option>
    <option value="Company">Which company do you want to work for after you graduate?</option>
    <option value="HighSchool">Which school did you complete grade 12?</option>
    </select>
      <label class="sr-only" for="answer2Question2">Answer</label> <input id="answerInput2" class="form-control" type="answer">
    </div>
    <div class = "form-group">
    <label class="sr-only" for="safetyQuestion1">Choose Your Third Safety Question</label>
    <select id="safetyQ3">
    <option value="Food">What type of food is your favorite?</option>
    <option value="Ethnicity">What is/are your cultural background(s)?</option>
    <option value="FavCourse">Which course do you like the most in university?</option>
    <option value="TourCity">Where is your favorite destination for tourism?</option>
    </select>
      <label class="sr-only" for="answer2Question3">Answer</label> <input id="answerInput3" class="form-control" type="answer">
    </div>
   
    <button class="btn btn-default" type="submit">Register</button>
    <p><strong>Note:</strong> You have to fill out all the blank above in this page.</p>

    <p>We highly recommend you to enter your email assigned by University of Toronto so we can better connect you with your courses.</p>

<p>After you finish all your information, you can click "Register" button to continue.</p>

  <script src="/bower_components/angular/angular.js"></script>
  <script src="/bower_components/angular-route/angular-route.min.js"></script>
  <script src="/bower_components/angular-resource/angular-resource.min.js"></script>

  <script src="/bower_components/highcharts/highstock.js"></script>
  <script src="/bower_components/highcharts/modules/map.js"></script>
  <script src="/bower_components/highcharts-ng/dist/highcharts-ng.js"></script>

  <script src="/js/controllers/ctrl-usersignup.js"></script>
    </body>
</html>
