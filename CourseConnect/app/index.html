<!DOCTYPE html>
<html ng-app="courseConnect">
<head lang="en">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <meta name="description" content="">
  <meta name="author" content="CourseConnect">
  <link rel="icon" href="/img/favicon.ico">

  <title>Course Connect</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/bower_components/angular-chart.js/dist/angular-chart.css">
  <link rel="stylesheet" href="/bower_components/fontawesome/css/font-awesome.min.css" media="all">
  <link rel="stylesheet" href="/bower_components/Hover/css/hover-min.css" media="all">

  <!-- Custom styles for this template -->
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/style-timeline.css">
</head>

<body>
  <!--Search Bar-->
  <!--<nav class="navbar navbar-inverse">-->
  
  <div id="registration">
    <a href="#/login"><button type="button" class="btn btn-primary">Login</button></a>
    <button type="button" class="btn btn-primary">SignUp</button>
  </div>
  <form class="form-inline">
    <!--Logo-->
    <div class="form-group" id="logo">
      <img src="img/logo.png" alt="">
    </div>

    <div class="form-group">
      <label class="sr-only" for="courseCode">Course Code</label>
      <input type="courseCode" class="form-control" id="courseCodeInput" placeholder="Course Code">
    </div>
    <div class="form-group">
      <label class="sr-only" for="exampleInputPassword3">Semester</label>
      <input type="semester" class="form-control" id="semesterInput" placeholder="Semester">
    </div>
    <div class="form-group">
      <label class="sr-only" for="exampleInputPassword3">Year</label>
      <input type="Year" class="form-control" id="yearInput" placeholder="Year">
    </div>
    <button type="submit" class="btn btn-default">Search</button>
  </form>
  <!--</nav>-->


  <!-- Multiview container -->
  <div class="view-container">
    <div ng-view class="view-frame"></div>
  </div>

  <script src="/bower_components/jquery/dist/jquery.min.js"></script>
  <script src="/bower_components/angular/angular.js"></script>
  <script src="/bower_components/angular-route/angular-route.min.js"></script>
  <script src="/bower_components/angular-resource/angular-resource.min.js"></script>
  <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="/bower_components/Chart.js/Chart.min.js"></script>
  <script src="/bower_components/angular-chart.js/dist/angular-chart.js"></script>

  <!--Controller-->
   <script src="/js/controllers/ctrl-navbar.js"></script>

  <script src="/js/directives/directives.js"></script>
  <script src="/js/filters/filters.js"></script>
  <script src="/js/tdPortal.js"></script>

</body>
</html>
