<!DOCTYPE html>
<html ng-app="courseConnect">
<head lang="en">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <meta name="description" content="">
  <meta name="author" content="CourseConnect">
  <link rel="icon" href="/img/favicon.ico">

  <title>Course Connect</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/bower_components/angular-chart.js/dist/angular-chart.css">
  <link rel="stylesheet" href="/bower_components/fontawesome/css/font-awesome.min.css" media="all">
  <link rel="stylesheet" href="/bower_components/Hover/css/hover-min.css" media="all">

  <!-- Custom styles for this template -->
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/style-timeline.css">
</head>

<body>

  <!-- Master nav bar -->
  <nav id="app-navbar" class="navbar navbar-fixed-top navbar-inverse" ng-controller="NavbarCtrl">
    <div class="container">
      <div class="nav navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
            data-target="#navbar-menus" aria-expanded="false" aria-haspopup="true" aria-controls="navbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" ng-class="{active: isActive('/')}" href="#/">Home</a>
      </div>
      <div id="navbar-menus" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li ng-class="{active: isActive('/desktop')}"><a href="#/search">Search Connection</a></li>
          <li ng-class="{active: isActive('/cloud')}"><a href="#/login">Login</a></li>
          <li ng-class="{active: isActive('/deploy')}"><a href="#/signUp">SignUp</a></li>
        </ul>
      </div><!-- /.nav-collapse -->
    </div><!-- /.container -->
  </nav><!-- /.navbar -->


  <!-- Multiview container -->
  <div class="view-container">
    <div ng-view class="view-frame"></div>
  </div>

  <script src="/bower_components/jquery/dist/jquery.min.js"></script>
  <script src="/bower_components/angular/angular.js"></script>
  <script src="/bower_components/angular-route/angular-route.min.js"></script>
  <script src="/bower_components/angular-resource/angular-resource.min.js"></script>
  <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="/bower_components/Chart.js/Chart.min.js"></script>
  <script src="/bower_components/Chart.StackedBar.js/src/Chart.StackedBar.js"></script>
  <script src="/bower_components/angular-chart.js/dist/angular-chart.js"></script>
  <script src="/bower_components/highcharts/highstock.js"></script>
  <script src="/bower_components/highcharts/modules/map.js"></script>
  <script src="/bower_components/highcharts-ng/dist/highcharts-ng.js"></script>

  <!--Controller-->
   <script src="/js/controllers/ctrl-navbar.js"></script>

  <script src="/js/directives/directives.js"></script>
  <script src="/js/filters/filters.js"></script>
  <script src="/js/tdPortal.js"></script>

</body>
</html>
