<div class="container">
	<ul class="nav nav-pills nav-justified">
		<li><a href="#/userprofile">User Profile</a></li>
		<li><a href="#/courseenroll">Courses Enrolled</a></li>
		<li class="active"><a href="#/settings">Settings</a></li>
	</ul><br/>
	<h3>Personal Information</h3><hr/>
	<p><b>Email</b>: <a style="float:right;" data-toggle="collapse" data-target="#changeemail">Change your email</a></p>
	<div id="changeemail" class="collapse">
		<form>
			<div class="form-group">
				<label for="email">Enter your new email:</label>
    			<input type="email" class="form-control" id="email" placeholder={{email}}>
			</div>
			<div class="form-group">
				 <label for="email">Re-enter your new email:</label>
    			<input type="email" class="form-control" id="email">
			</div>
			<button type="submit" class="btn btn-success">Submit</button>
		</form>
	</div>
	<p><b>Description</b>: <a style="float:right;" data-toggle="collapse" data-target="#editdescrip">Add/Edit Description</a></p>
	<div id="editdescrip" class="collapse">
		<form>
			<div class="form-group">
				<label for="description">Description:</label>
				<textarea class="form-control" rows="5" id="description">{{description}}</textarea>
			</div>
			<button type="submit" class="btn btn-success">Submit</button>
		</form>
	</div>
	<p><b>Program of Study</b>: <a style="float:right;" data-toggle="collapse" data-target="#editPOSt">Add/Edit your program of study(es)</a></p>
	<div id="editPOSt" class="collapse">
		<form>
			<div class="form-group">
				<label for="POSt">Program of Study:</label>
				<input type="text" class="form-control" id="POSt" placeholder={{study}}>
			</div>
			<button type="submit" class="btn btn-success">Submit</button>
		</form>
	</div>
	<p><b>Resumé</b>: <a style="float:right;" data-toggle="modal" data-target="#uploadresume">Upload your resumé(s)</a></p>
	<div id="uploadresume" class="modal fade" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
        			<h4 class="modal-title">Upload Your Resumé</h4>
				</div>
				<div class="modal-body">
					<form>
						<input id="image-file" type="file" ng-model="profilepic"/>
						<button class="btn btn-success" type="submit" ng-click="uploadPic()">Upload</buton>
					</form>
				</div>
			</div>
		</div>
	</div>
	<br/><br/><h3>Preferences</h3><hr/>
</div>
