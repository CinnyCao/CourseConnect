<div class="container" ng-app="CtrlUserProfile">
	<div class="row">
		<ul class="nav nav-pills nav-justified">
    		<li class="active"><a href="#/userprofile">User Profile</a></li>
    		<li><a href="#/courseenroll">Courses Enrolled</a></li>
    		<li><a href="#/settings">Settings</a></li>
  		</ul><br/>
		<div class="col-md-2" ng-controller="changeProfPicCtrl">
			<img src="img/defaultAvatar.png" class="img-thumbnail" width="325" height="257"><br/>
			<button type="button" class="btn btn-default" data-toggle="modal" data-target="#uploadModal">Change profile picture</button>
			<div id="uploadModal" class="modal fade" role="dialog">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal">&times;</button>
          					<h4 class="modal-title">Upload Your Profile Picture</h4>
						</div>
						<div class="modal-body">
							<form>
								<input id="image-file" type="file" ng-model="profilepic"/>
								<button class="btn btn-success" type="submit" ng-click="uploadPic()">Upload</buton>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-10" ng-controller="displayUserInfoCtrl">
			<form class="form-vertical">
				 <div class="form-group">
    				<label class="control-label col-sm-5" for="name">Name:</label>
    				<div class="col-sm-7">
      					<p class="form-control-static">{{name}}</p>
  				</div>
  				<div class="form-group">
    				<label class="control-label col-sm-5" for="email">Email:</label>
    				<div class="col-sm-7">
      					<p class="form-control-static">{{email}}</p>
  				</div>
  				<div class="form-group">
    				<label class="control-label col-sm-5" for="utorid">UTorId:</label>
    				<div class="col-sm-7">
    					<p class="form-control-static">{{utorid}}</p>
    				</div>
    			</div>
    			<div class="form-group">
    				<label class="control-label col-sm-5" for="description">Description</label>
    				<div class="col-sm-7">
    					<p class="form-control-static">{{description}}</p>
    				</div>
    			</div>
    			<div class="form-group">
    				<label class="control-label col-sm-5" for="study">Program of Study (Major/Specialist):</label>
    				<div class="col-sm-7">
    					<p class="form-control-static">{{study}}</p>
    				</div>
    			</div>
    			<div class="form-group">
    				<label class="control-label col-sm-5" for="resume">Resum√©:</label>
    				<div class="col-sm-7">
    					<p class="form-control-static">{{resume}}</p>
    				</div>
    			</div>
			</form>
		</div>
	</div>
</div>
