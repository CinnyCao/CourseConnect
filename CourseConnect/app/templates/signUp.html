<div class="container">
  <div class="row">
    <div class="col-md-6">
      <form>
        <div class="form-group">
          <label for="userName">UserName (Your Email Address)</label> 
          <input id="userNameInput" class="form-control" type="UserName">
        </div>
        <div class = "form-group">
          <label for="FirstName">First Name</label>
          <input id="firstNameInput" class="form-control" type="firstName">
          <label for="LastName">Last Name</label>
          <input id="lastNameInput" class="form-control" type="lastName">
          <label for="UTorid">UTorid (Optional)</label>
          <input id="utoridInput" class="form-control" type="UTorid">
        </div>
      </form>
    </div>
    <div class="col-md-6">
      <form>
        <div class="form-group">
          <label for="password">Password</label> 
          <input id="passwordInput" class="form-control" type="passWord">
        </div>
        <div class = "form-group">
          <label for="safetyQuestion1">Choose Your First Safety Question</label>
          <select id="safetyQ1">
            <option value="Parents">What is your mother's maiden name?</option>
            <option value="BirthCity">In which city were you born?</option>
            <option value="Hero">Who is your childhood hero?</option>
            <option value="FavTeacher">Who is your favorite teacher at elementary school?</option>
          </select>
          <label for="answer2Question1">Answer</label> <input id="answerInput1" class="form-control" type="answer">
        </div>
        <div class = "form-group">
          <label for="safetyQuestion2">Choose Your Second Safety Question</label>
          <select id="safetyQ2">
            <option value="Bank">Which bank did you open your first account?</option>
            <option value="Supermarket">Which supermarket do you shop the most often?</option>
            <option value="Company">Which company do you want to work for after you graduate?</option>
            <option value="HighSchool">Which school did you complete grade 12?</option>
          </select>
          <label for="answer2Question2">Answer</label> <input id="answerInput2" class="form-control" type="answer">
        </div>
        <div class = "form-group">
          <label for="safetyQuestion3">Choose Your Third Safety Question</label>
          <select id="safetyQ3">
            <option value="Food">What type of food is your favorite?</option>
            <option value="Ethnicity">What is/are your cultural background(s)?</option>
            <option value="FavCourse">Which course do you like the most in university?</option>
            <option value="TourCity">Where is your favorite destination for tourism?</option>
          </select>
          <label for="answer2Question3">Answer</label> <input id="answerInput3" class="form-control" type="answer">
        </div>
      </form>
    </div>
  </div>
  <form>
    <button class="btn btn-default" type="submit">Register</button>
  </form>

  <p>After you finish all your information, you can click "Register" button to continue.</p>
